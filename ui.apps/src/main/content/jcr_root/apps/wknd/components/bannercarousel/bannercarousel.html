<div data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.controlsTemplate="controls.html" data-panelcontainer="${wcmmode.edit && 'carousel'}"
     id="${carousel.id}" class="cmp-bannercarousel" data-cmp-is="carousel" role="group"
     aria-label="${carousel.accessibilityLabel}" aria-live="polite" aria-roledescription="carousel"
     data-cmp-autoplay="${(wcmmode.edit || wcmmode.preview) ? '' : carousel.autoplay}"
     data-cmp-delay="${carousel.delay}" data-cmp-autopause-disabled="${carousel.autopauseDisabled}"
     data-cmp-data-layer="${carousel.data.json}"
     data-placeholder-text="${wcmmode.edit && 'Please add Carousel components here' @ i18n}">

     <sly data-sly-call="${controlsTemplate.controls @ carousel=carousel}"
          data-sly-test="${carousel.controlsPrepended}"></sly>

     <div class="swiper mySwiper cmp-bannercarousel__container">
          <div class="swiper-button-prev cmp-bannercarousel__container--button-prev"></div>
          <div class="swiper-button-next cmp-bannercarousel__container--button-next"></div>
          <div class="swiper-pagination cmp-bannercarousel__container--pagination"></div>
          <div class="swiper-wrapper cmp-bannercarousel__container--sliderdata">
               <div class="swiper-slide" data-sly-repeat.item="${carousel.items}"
                    data-sly-resource="${item.name @ decorationTagName='div'}" id="${item.id}-tabpanel" role="tabpanel"
                    aria-labelledby="${item.id}-tab" aria-roledescription="slide"
                    aria-label="${(carousel.accessibilityAutoItemTitles && item.title) || 'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}"
                    data-cmp-data-layer="${item.data.json}" data-cmp-hook-carousel="item">
               </div>
          </div>
     </div>
</div>
<sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
     data-sly-test="${(wcmmode.edit || wcmmode.preview) && carousel.items.size < 1}"></sly>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=model.isEmpty}"></sly>
