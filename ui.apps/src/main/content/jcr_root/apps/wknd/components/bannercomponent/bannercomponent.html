<sly data-sly-use.model="com.adobe.aem.guides.wknd.core.models.BannerComponentModel"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
    <sly data-sly-test="${!model.isEmpty}">

        <div class="cmp-bannercomponent">

            <div class="cmp-bannercomponent__container">
                <div class="cmp-bannercomponent__container--title">${model.Title}</div>
                <div class="cmp-bannercomponent__container--contenttype">${model.ContentType}</div>
            </div>

            <div class="cmp-bannercomponent__button">
                <a class="cmp-bannercomponent__button--link" href="${item.ctaLink}.html">
                    <div class="cmp-bannercomponent__button--linktext">${model.LinkText}<span
                            class="cmp-bannercomponent__button--arrow">&rarr;</span></div>
                </a>
            </div>

            <div class="cmp-bannercomponent__image">
                <img src="${model.Image}" alt="" class="cmp-bannercomponent__image--img">
            </div>

            <div class="cmp-bannercomponent__bottom">
                <div class="cmp-bannercomponent__bottom__container">
                    <ul class="cmp-bannercomponent__bottom__container__items">
                        <li class="cmp-bannercomponent__bottom__container__items--list show">
                            <span class="cmp-bannercomponent__bottom__container__items--list-arrow">
                                <i class='fas fa-angle-right'></i>
                            </span>
                            <div class="cmp-bannercomponent__bottom__container__items--list-text">${model.text}</div>
                        </li>

                        <li class="cmp-bannercomponent__bottom__container__items--list">
                            <span class="cmp-bannercomponent__bottom__container__items--list-arrow">
                                <i class='fas fa-angle-right'></i>
                            </span>
                            <div class="cmp-bannercomponent__bottom__container__items--list-text">${model.text}</div>

                        </li>
                        <li class="cmp-bannercomponent__bottom__container__items--list">
                            <span class="cmp-bannercomponent__bottom__container__items--list-arrow">
                                <i class='fas fa-angle-right'></i>
                            </span>
                            <div class="cmp-bannercomponent__bottom__container__items--list-text">${model.text}</div>

                        </li>

                    </ul>
                </div>
            </div>

        </div>
    </sly>

    <sly data-sly-call="${templates.placeholder @ isEmpty = model.isEmpty}"></sly>
</sly>
